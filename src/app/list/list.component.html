<div class="mat-elevation-z8">
  <mat-form-field floatPlaceholder="never">
    <input matInput #filter placeholder="Search">
  </mat-form-field>
  <mat-table [dataSource]="displayList" matSort>
    <ng-container matColumnDef="d_alph">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.d_alph }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="level">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Level</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.level }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="d_anpa">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Supervisor</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.d_anpa }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="d_hmcu">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Home BU</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.d_hmcu }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="d_hco">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Home Co</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.d_hco }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
  </mat-table>
</div>
